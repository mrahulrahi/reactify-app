<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

</head>
<body>
<input type="number" name="user" placeholder="Enter Input" id="day">


<button type="button" onclick="A();">Click</button>
<script>

function A()
{
var day =parseInt(document.getElementById('day').value);
switch(day)
{
    case 1:
        document.write("<h2>Sunday</h2>");
        break;
    case 2:
        document.write("<h2>Monday</h2>");
        break;
    case 3:
        document.write("<h2>Tuesday</h2>");
        break;
    case 4:
        document.write("<h2>Wednesday</h2>");
        break;
    case 5:
        document.write("<h2>Thursday</h2>");
        break;
    case 6:
        document.write("<h2>Friday</h2>");
        break;
    case 7:
        document.write("<h2>Saturday</h2>");
        break;
    default :
        document.write("<h2>Wrong Input</h2>");
    
}
}

</script>

</body>
</html>
