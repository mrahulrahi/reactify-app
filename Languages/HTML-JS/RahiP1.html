<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<div id="first"  style="width:400px;height:100px;border:1px solid;color:#fff;background:green;">
<span>SpiderMonkey is the code name for the first JavaScript engine, written by Brendan Eich at Netscape Communications, later released as open-source and currently maintained by the Mozilla Foundation</span>
</div>



<button type="button" onclick="A()">Border Radius</button>
<button type="button" onclick="B()">Background</button>
<button type="button" onclick="C()">Text Color</button>
<button type="button" onclick="D()">Text Align</button>
<button type="button" onclick="E()">Height Width</button>
<button type="button" onclick="F()">Show</button>
<button type="button" onclick="G()">Hide</button>
<button type="button" onclick="H()">Border Style</button>
<button type="button" onclick="I()">Capitalize</button>
<button type="button" onclick="J()">Show All</button>



<script>
function A()
{
document.getElementById("first").style.borderRadius ='20px';
}
function B()
{
document.getElementById("first").style.background ='Pink';
}
function C()
{
document.getElementById("first").style.color ='green';
}
function D()
{
document.getElementById("first").style.textAlign='Justify';
}
function E()
{
document.getElementById("first").style.height ='200px';
document.getElementById("first").style.width ='500px';
}
function F()
{
document.getElementById("first").style.display ='Block';
}
function G()
{
document.getElementById("first").style.display ='None';
}
function H()
{
document.getElementById("first").style.borderStyle ='dotted';
}
function I()
{
document.getElementById("first").style.textTransform ='capitalize';
}
function J()
{
    A();
    B();
    C();
    D();
    E();
    H();
    I();
}

</script>
</body>
</html>
