<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<p id="first" style="width:400px;height:100px;border:1px solid;">SpiderMonkey is the code name for the first JavaScript engine, written by Brendan Eich at Netscape Communications, later released as open-source and currently maintained by the Mozilla Foundation</p>
<p id="second" style="width:400px;height:100px;border:1px solid;"></p>

<button type="button" onclick="A()">Click</button>

<script>
function A()
{
var a=document.getElementById("first").textContent;
document.getElementById("second").innerText=a;
}
</script>
</body>
</html>
